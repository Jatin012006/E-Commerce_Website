<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <h1>Sign In</h1>
            <form id="signinForm">
                <input type="text" placeholder="Email or mobile number" id="email"><br>
                <input type="password" placeholder="Password" id="password"><br>
                <input type="submit" value="Sign In" class="btn1"><br>
                <div class="or">Or</div>
                <input type="button" value="Use a sign-in code" class="btn2"><br>
                <a href="forgotpass" class="flnk">Forgot password?</a><br>
                <label>
                    <input type="checkbox" name="remember" value="yes"> Remember me
                </label>
            </form>
        </div>
    </div>

</body>
</html>
